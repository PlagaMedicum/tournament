version: "3"
services:
  database:
    image: postgres
    container_name: "tournament-dev-db"
    volumes:
      - ./databases/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tournament_dev
    restart: unless-stopped