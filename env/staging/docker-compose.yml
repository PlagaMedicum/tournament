version: "3.3"
services:
  database:
    image: postgres
    container_name: "tournament_db"
    volumes:
      - ./databases/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tournament
    restart: unless-stopped
  server:
    container_name: "tournament_server"
    network_mode: "host"
    build:
      context: ../../
      dockerfile: ./env/staging/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    restart: on-failure